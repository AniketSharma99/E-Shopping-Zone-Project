<div class="table">
<h1 *ngIf="orderId==-1">Order Successful</h1>
<h3><strong>Order Id:</strong> {{order.id}}</h3>
<table class="table container">
    <tr>
        <th></th>
        <th>Item</th>
        <th>Item Price</th>
        <th>Quantity</th>
    </tr>
    <tr *ngFor="let item of items">
        <td><img src="{{item.image}}" height="100px"></td>
        <td>{{item.prodName}}</td>
        <td>{{item.price}}</td>
        <td>{{item.quantity}}</td>
    </tr>
    <br>
    <tr>
      
        <td><strong>Total Cost:</strong> {{order.amount}}</td>
        <td><strong>Order Placed On:</strong>{{order.date}}</td>
        <td><strong>Satus:</strong> {{order.status}}</td>
    </tr>
    <br>
    <tr>
      <td></td>
      <td></td>
      <td><strong>Bill Receipt:</strong><button onclick="window.print()" style="background:rgb(0, 149, 255); font-weight: 900; ">Download </button></td>
    </tr>
</table>
</div>
