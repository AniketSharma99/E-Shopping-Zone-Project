<body>
  <nav class="navbar navbar-dark  text-light fixed-top">
    <div class="container">
      <a class="navbar-brand" routerLink=""><i class="fa fa-cart-arrow-down"></i> E-ShoppingZone</a>
      <div class="navbar-nav-scroll">
        <ul class="navbar-nav flex-row">
          <li class="nav-item">
            <a class="nav-link" routerLink=""><i class="fa fa-home"></i>Home</a>
          </li>
          <li class="nav-item">
            <a routerLink="/cart" class="nav-link"> <i class="fa fa-shopping-cart"></i>Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" routerLink="/login"><i class="fa fa-sign-in"></i>Log in</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " routerLink="/register"><i class="fa fa-address-card-o"></i>Sign up</a>
          </li>
        </ul>
  </div>
   </div>
  </nav>
  <div class="login-container">
    <h3>Login Here</h3>
    <form [formGroup]="loginForm">
       <h1>Login</h1>
            <label for="uname"><b>Username</b></label>
            <input type="text" [class.is-invalid]="loginForm.controls.username.invalid && loginForm.controls.username.touched" class="form-control" formControlName="username" placeholder="Enter Username" name="uname" required>
           
            <div *ngIf="loginForm.controls.username.invalid && loginForm.controls.username.touched" class="text-danger">
              <small *ngIf="loginForm.get('username')!.errors?.required">Username cannot be empty</small>
              <small *ngIf="loginForm.get('username')!.errors?.minlength">Username cannot be less than 5 characters</small>
            </div>
        
        <div class="form-group">
          <label for="psw"><b>Password</b></label>
          <input type="password"[class.is-invalid]="loginForm.controls.password.invalid && loginForm.controls.password.touched" class="form-control" formControlName="password" placeholder="Enter Password" name="psw" required>
          
            <div *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched" class="text-danger">
              <small *ngIf="loginForm.get('password')!.errors?.required">Password Cannot be empty</small>
              <small *ngIf="loginForm.get('password')!.errors?.minlength">Password cannot be less than 8 characters</small>
            </div>
        </div>
      
        
        
       <!-- <label>  -->
          <!-- <input type="checkbox" checked="checked" name="remember"> Remember me -->
       
        <!-- </label> -->
        
       <h5  routerLink=""><button class="cancelbtn" > Cancel</button></h5>  
       <!-- <span class="forgot-password">
        <a href="Forgot Password"  id="link-reset">Forgot Password?</a>
      </span> -->
        
       <h4> <button  [disabled]="!loginForm.valid"  type="submit" class="btn btn-primary"(click)="login()" value="Login" >Login</button></h4>
      </form>
  </div>
  
</body>
