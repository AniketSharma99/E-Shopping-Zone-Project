<body>
  
  <nav class="navbar navbar-dark text-light fixed-top">
    <div class="container">
      <a class="navbar-brand" routerLink="" ><i class="fa fa-cart-arrow-down"></i> E-ShoppingZone</a>
      <div class="navbar-nav-scroll">
        <ul class="navbar-nav flex-row">
          <!--- <h1 class="col-lg-9 clo-sm-12 mt-5" class="search">
            <input type="text" placeholder="search" name="name" [(ngModel)]="name" (ngModelChange)="findByName()">
          </h1> --->
          <li class="nav-item">
            <a class="nav-link active" routerLink="/Home"><i class="fa fa-home"></i> Home</a>
          </li>
         
          <li class="nav-item" *ngIf ="!admin">
            <a routerLink="/cart" class="nav-link"><i class="fa  fa-shopping-cart"></i> Cart <span class="badge">{{cartItems}}</span></a>
          </li>
          <li *ngIf="isLoggedIn" class="nav-item">
            <a class="nav-link" routerLink="/profile"><i class="fa fa-user-circle-o"></i>{{name}}</a>
          </li>
          <li *ngIf="!isLoggedIn" class="nav-item">
            <a class="nav-link" routerLink="/login"><i class="fa fa-sign-in"></i>Login</a>
          </li>
          <li *ngIf="isLoggedIn" class="nav-item">
            <a class="nav-link" (click)="logout()"><i class="	fa fa-sign-out"></i>Logout</a>
          </li>
          <li *ngIf="!isLoggedIn" class="nav-item">
            <a class="nav-link" routerLink="/register"><i class="fa fa-address-card-o"></i>Sign up</a>
          </li>
          <li *ngIf="admin" class="nav-item">
            <a class="nav-link" routerLink="/add-product"><i class="fa fa-plus-square"></i>Add Product</a>
          </li>
        </ul>
      </div>
    </div>
</nav>

<div class="catalog-container">
  <div class="banner-section">
    <img src="https://static.vecteezy.com/system/resources/thumbnails/004/299/835/small/online-shopping-on-phone-buy-sell-business-digital-web-banner-application-money-advertising-payment-ecommerce-illustration-search-free-vector.jpg" alt="">
    <div class="buttons-banner">
      <button>   <a class="nav-link" routerLink="/register"><i class="fa fa-address-card-o"></i>Sign up</a></button>
 <button> <a class="nav-link" routerLink="/login"><i class="fa fa-sign-in"></i>Login</a></button>
    </div>
  </div>
  <div class="content">
    <div class="row row-cols-5">
        <div class="col" *ngFor="let product of products">
            <div class="card">
                <a routerLink='/product/{{product.id}}'>
                    <div><img class="card-img-top cat-img" src="{{product.image}}" height="250px"></div>
                </a>
                <div class="card-body">
                    <a routerLink='/product/{{product.id}}'><h4 class=" card-title">{{product.name}}</h4></a>
                    <p>{{"Description :- "+product.description.slice(0,50)+"..."}}</p>
                    <b>{{"Price: â‚¹"+product.price}}</b><br>
                    <!-- <b>-Click on Image<i class="	fa fa-image"></i></b> -->
                    <button *ngIf="admin" class="btn btn-success" routerLink="/edit-product/{{product.id}}">Edit</button>
                    <button *ngIf="admin" class="btn btn-danger" (click)="delete(product)">Delete</button>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
</body>
