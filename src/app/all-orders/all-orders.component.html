<div class="content">
  <h2>Previous Orders</h2>
    <table class="table container">
        <tr *ngFor="let order of orders">
            <td><strong>Order Id:</strong>{{order.id}}</td>
            <td><strong>Order Placed On:</strong>{{order.date}}</td>
            <td><strong>Total Amount :</strong>{{order.amount}}</td>
            <td><strong>Order Status:</strong>{{order.status}}</td>
            <td><button routerLink="/order/{{order.id}}" class="btn btn-info">View Order</button></td>

    </table>
